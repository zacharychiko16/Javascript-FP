<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODMB</title>
    <script src="https://kit.fontawesome.com/2c7a2013e7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="navigation">
        <figure class="logo__wrap">
            <img src="./assets/zb-logo.svg" alt="">
        </figure>
        <ul class="nav__links">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </section>
    <section id="search">
        <div class="container">
            <div class="row">
                <div class="input">
                    <div class="search__area">
                        <input type="text" name="search__box" placeholder="Search Movies" class="input__search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="movie">
        <div class="container">
            <div class="row">
                <div class="movie__wrapper">
                    <div class="movie">
                        <figure class="movie__img--wrapper">
                            <img src="" alt="" class="movie_img">
                        </figure>
                        <div class="movie__description">
                            <h3 class="movie__title"></h3>
                            <h4 class="year"></h4>
                            <a href="" class="IMDB" target="_blank">IMDB</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
